hero:
  en:
    title: 'Take control over your assets.'
    subTitle: 'Be Your Bank.'
    body: 'We are uniting traditional banking with the advantages of distributed ledger systems.'
    img: 'assets/images/hero_Illustration.gif'
  zh:
    title: '一手掌控你的资产。'
    subTitle: 你就是自己的银行。'
    body: '将传统银行业务和投资与分布式账本系统优势结合。'
    img: 'assets/images/hero_Illustration.gif'

imagine:
  en:
    title: 'Imagine a bank which is independent and distributed.'
    subTitle: 'Where transactions take seconds and plenty of services can be flexibly chosen at any time. Where assets are being held by you only, well protected by the consensus of the blockchain.'
  zh:
    title: '想象一家独立分布式的银行。'
    subTitle: '几秒之间完成转账、随时随地办理业务、除了你自己没有其他机构可以掌握你的资产、使用区块链共识进行完美的资产保护。'

crypto:
  en:
    title: 'Crypto banking made simple.'
    subTitle: 'We strongly believe, mass adoption comes with customer satisfaction. Say good bye to messy wallets and complicated procedures. Mintfort will become a convenient banking solution connecting your virtual currencies with the real world and lets you integrate third-party business services.'
    img: 'assets/images/banking_made_simple.png'
  zh:
    title: '简化加密货币在银行业务中的使用。'
    subTitle: '我们坚信大规模采用来自于客户满意。与凌乱的钱包和复杂的程序说再见。Mintfort将成为一种方便的银行解决方案，将你的虚拟货币与现实世界连接起来，并为你整合第三方业务服务。'
    img: 'assets/images/banking_made_simple.png'

