  en:
    title: Imagine a bank which is independent and currency agnostic
    subTitle: Where transactions take seconds and assets are being held well protected by the consensus of the blockchain. Mintfort offers the first bank account that handles crypto assets the same way as traditional currencies. Say good bye to messy wallets and complicated procedures.
