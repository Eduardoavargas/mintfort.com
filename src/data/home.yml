buy:
  en:
    title: Buy, spend, manage your assets anytime, anywhere
    subTitle: "If it is to pay your rent or to purchase a rubber duck on amazon: Using bitcoin has never been so easy. Benefit from the most advanced banking experience and spend virtual currencies globally. The Mintfort debit card is being accepted at millions of POS worldwide."
  zh:
    title: 随时随地购买，支出，管理您的资产
    subTitle: 如果要支付租金或网购：使用比特币从未如此简单。受益于最先进的银行体验，并在全球范围内使用虚拟货币。 Mintfort借记卡正在全球数百万的POS上被接受

